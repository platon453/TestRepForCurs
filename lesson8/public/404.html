<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Вы заблудились</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .error-container { position: relative; animation: fadeIn 1s ease-out; }

        .code {
            font-size: 12rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            margin: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .msg {
            font-size: 1.5rem;
            margin-top: -2rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 3rem;
        }

        .btn-home {
            padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }

        .btn-home:hover { background: #fff; color: #000; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="code">404</h1>
        <p class="msg">Похоже, вы заблудились в облаках</p>
        <a href="/" class="btn-home">Вернуться на главную</a>
    </div>
</body>
</html>
