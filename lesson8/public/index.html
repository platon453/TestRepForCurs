<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Облако</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container { text-align: center; padding: 2rem; }

        .icon-wrapper { margin-bottom: 2rem; opacity: 0.8; }
        
        .hero-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            background: var(--accent);
            color: var(--bg-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="fade-in">
    <main class="container">
        <div class="icon-wrapper"><i data-lucide="cloud" size="64"></i></div>
        <h1 class="hero-title">Мое Облако</h1>
        <p class="hero-subtitle">Премиальное хранилище для ваших данных</p>
        <a href="rules" class="btn">
            Правила
            <i data-lucide="arrow-right" size="18"></i>
        </a>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
