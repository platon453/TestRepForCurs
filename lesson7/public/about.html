<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас — Modern Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #7000ff; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Open Sans', sans-serif; }
        .container { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 10%; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 60px; border-radius: 40px; backdrop-filter: blur(20px); max-width: 800px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 3.5rem; margin-bottom: 20px; color: var(--accent); }
        p { line-height: 1.8; font-size: 1.1rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Страница о нас</h1> <p>Мы создаем цифровой опыт будущего. Этот лендинг — пример того, как минимализм и правильные акценты превращают обычный HTML в стильный продукт.</p>
        </div>
    </div>
</body>
</html>
