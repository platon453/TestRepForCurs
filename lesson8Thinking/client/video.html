<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница для отдыха</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- Общие стили (как и в других файлах) --- */
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Стили для видео-страницы --- */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        /* Навигация назад */
        .nav-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 100px;
            background: transparent;
        }

        .back-link:hover {
            color: var(--text-main);
            background: var(--glass-bg);
        }

        /* Заголовки */
        .video-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .video-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }

        /* Обертка для видео (Стеклянный эффект и свечение) */
        .video-wrapper {
            position: relative;
            display: inline-block;
            padding: 10px; /* Отступ для рамки */
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Мягкое свечение позади видео */
        .video-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            filter: blur(30px);
            z-index: -1;
            opacity: 0.7;
        }

        /* Стилизация самого тега video */
        video {
            display: block;
            width: 100%; /* Растягиваем на всю ширину контейнера */
            max-width: 700px; /* Максимальная ширина чуть больше, чем в ТЗ, для адаптивности */
            height: auto;
            border-radius: 16px; /* Скругляем углы самого видео */
            outline: none;
        }
    </style>
</head>
<body class="fade-in">
    
    <header class="nav-header">
        <a href="/" class="back-link">
            <i data-lucide="chevron-left" size="20"></i>
            Назад
        </a>
    </header>

    <main class="container">
        <h1 class="video-title">Опыт использования</h1>
        <p class="video-subtitle">Погрузитесь в детали нашего продукта.</p>

        <div class="video-wrapper">
            <video src="asd.mp4" controls width="500"></video>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
