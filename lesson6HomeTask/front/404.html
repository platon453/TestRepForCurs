<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Упс!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; height: 100vh; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }
        .error-code { font-size: clamp(8rem, 20vw, 15rem); font-weight: 800; line-height: 1; background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; opacity: 0.2; position: absolute; z-index: 0; }
        .content { position: relative; z-index: 1; text-align: center; }
        p { letter-spacing: 4px; text-transform: uppercase; font-size: 0.8rem; opacity: 0.6; margin-bottom: 30px; }
        .btn-home { color: #000; background: #fff; text-decoration: none; padding: 14px 35px; border-radius: 50px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .btn-home:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="content">
        <p>Вы зашли не туда</p>
        <a href="/" class="btn-home">ВЕРНУТЬСЯ ДОМОЙ</a>
    </div>
</body>
</html>
