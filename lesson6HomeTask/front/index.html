<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платон Федотов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #050505; --text: #ffffff; --accent: #3b82f6; }
        body { margin: 0; height: 100vh; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { text-align: center; animation: fadeIn 1s ease-out; }
        h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 20px; letter-spacing: -2px; }
        .btn { display: inline-flex; align-items: center; gap: 10px; color: var(--text); text-decoration: none; padding: 12px 24px; border: 1px solid rgba(255,255,255,0.1); border-radius: 100px; background: rgba(255,255,255,0.05); transition: 0.3s; backdrop-filter: blur(10px); }
        .btn:hover { background: var(--text); color: var(--bg); transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Платон Федотов</h1>
        <a href="/contact" class="btn">
            <i data-lucide="user"></i> Мои контакты
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
