<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты — Платон</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #050505; --card: #111; --text: #fff; }
        body { margin: 0; min-height: 100vh; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; }
        .contact-card { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 350px; text-align: center; }
        h1 { font-size: 1.5rem; margin-bottom: 30px; opacity: 0.7; font-weight: 300; }
        .links { display: flex; flex-direction: column; gap: 15px; }
        .link-item { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 15px; border-radius: 12px; background: rgba(255,255,255,0.03); color: var(--text); text-decoration: none; transition: 0.2s; border: 1px solid transparent; }
        .link-item:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); transform: scale(1.02); }
        .back-link { margin-top: 30px; display: block; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="contact-card">
        <h1>Связаться со мной</h1>
        <div class="links">
            <a href="https://github.com/platon453" target="_blank" class="link-item">
                <i data-lucide="github"></i> GitHub
            </a>
            <a href="https://t.me/skittlesmay" target="_blank" class="link-item">
                <i data-lucide="send"></i> Telegram
            </a>
        </div>
        <a href="/" class="back-link">← На главную</a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
